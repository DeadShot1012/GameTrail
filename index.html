<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="main-page">
        <div class="head-img">
            <img src="./Images/main-img.png" alt="gun-and-target-image">
        </div>
        <div class="game-text">
            <h1>AIM SHOOTER</h1>
        </div>
        <div class="play_game">
            <p>PLAY</p>
        </div>
    </main>
    <audio src="./Sounds/gunshot.mp3" class="gunshot"></audio>
    <audio src="./Sounds/gameover.mp3" class="gameover"></audio>
    <audio src="./Sounds/theme.mp3" class="theme"></audio>
    <div class="cursor">
        <img src="./Images/crosshair.png" alt="crosshair" draggable="false">
    </div>
    <div class="target">
        <img src="./Images/target.png" alt="target">
    </div>
    <div class="score">
    </div>
    <div class="timer">
    </div>
    <div class="highscore">
        HighScore 0
    </div>
    <script src="./script.js"></script>
</body>
</html>
